{% extends 'base.html' %}

{% block title %}Student's Shifts{% endblock %}

{% block content %}

    <style>
        table{  width: 100%;
        }
        table tr:nth-child(odd) td{
            background-color: #c4c4c4;
        }
    </style>

    <h1>Student's Shifts</h1>

    <p>Please Choose a Student to view their Shift Summary:</p>

    <table>
        {% for student in studentList %}
            <tr>
                <td>
                    Student ID: {{ student.0 }} - {{ student.1 }}
                </td>
                <td>
                    <form method="post" action="/shifts/studentsShifts/" id="form">
                        {% csrf_token %}
                        <input type="hidden" name="username" value={{ student.0 }}>
                        <input type="submit" value="View">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
